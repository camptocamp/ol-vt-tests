<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Openlayers Mapbox layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://openlayers.org/en/v4.6.4/css/ol.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .controls {
            margin: 30px;
        }

        #map {
            margin-top: 30px;
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <fieldset class="controls">
        <legend>Mapbox layer controls</legend>
        <button id="mbToggle">Toggle</button>
        <br>
        Opacity:    <input id="mbOpacity" class="opacity" type="range" min="0" max="1" step="0.01"/>
        <br>
        zIndex:     <input type="number" id="mbZIndex"></input>
    </fieldset>
    <div id="map"></div>

</body>

</html>
